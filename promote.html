<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Listing</title>

    <!-- Meta tags, CSS links, AdSense etc. -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QV1M0QM38B"></script>
    <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-QV1M0QM38B'); </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6284081740274174" crossorigin="anonymous"></script>

    <style>
        /* Styles (unchanged from previous state) */
        .promote-container { max-width: 700px; margin: 30px auto; padding: 25px 30px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #f5f1e6; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .listing-preview-container { border: 1px dashed #adb5bd; padding: 15px; margin-bottom: 20px; background-color: #fff; text-align: left; }
        .listing-preview-container h3 { margin-top: 0; margin-bottom: 15px; font-size: 1.1em; color: #495057; text-align: center; }
        .listing-preview-container ul { list-style: none; padding: 0; margin: 0; }
        .listing-preview-container .directory-entry { margin-bottom: 0 !important; border-bottom: none !important; }
        .promotion-info p { margin: 10px 0; line-height: 1.5; color: #555; }
        .duration-options { margin: 20px 0; padding: 15px; border: 1px solid #eee; border-radius: 5px; background-color: #f9f9f9; }
        .duration-options label { display: block; margin-bottom: 10px; cursor: pointer; font-size: 1.05em; }
        .duration-options label:last-child { margin-bottom: 0; }
        .duration-options input[type="radio"] { margin-right: 10px; vertical-align: middle; }
        .duration-options .duration-price { font-weight: bold; color: #28a745; margin-left: 5px; }
        .email-input-group { margin-top: 20px; margin-bottom: 15px; } /* Reduced bottom margin */
        .email-input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #495057; }
        .email-input-group input[type="email"] { width: 80%; max-width: 350px; padding: 10px 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 1em; line-height: 1.5; text-align: center; margin-bottom: 10px; /* Add space between email fields */ }
        #payment-button { background-color: #28a745; border-color: #28a745; color: white; padding: 12px 25px; font-size: 1.1em; margin-top: 25px; /* Add margin above button */ }
        #payment-button:hover { background-color: #218838; border-color: #1e7e34; }
        #payment-button:disabled { background-color: #6c757d; border-color: #6c757d; cursor: not-allowed; }
        #message-area { padding: 10px; margin-top: 15px; border: 1px solid #ccc; border-radius: 4px; display: none; text-align: center; font-weight: bold; }
        #message-area.error-message { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        #message-area.info-message { color: #383d41; background-color: #e2e3e5; border-color: #d6d8db; }
        .back-link { margin-top: 30px; font-size: 0.9em; }
    </style>

</head>
<body>
    <!-- Site Logo Link -->
    <a href="index.html" id="site-logo-link" title="Go to Home Page">
       <img src="images/Bizly_Logo_150px.webp" alt="Bizly Logo - Go to Home" id="site-logo">
    </a>

    <h1>Promote Your Listing</h1>

    <div class="promote-container">

        <!-- Listing Preview (unchanged) -->
        <div class="listing-preview-container">
             <h3>How Your Listing Will Look When Promoted:</h3>
             <ul id="results"> <li id="listing-preview-item" class="directory-entry"> <div class="entry-details"> <span class="name"> <span id="listing-name-preview">Loading...</span> <span id="sponsored-label-preview" class="sponsored-label" style="visibility: hidden;">PREVIEW</span> </span> <span class="address" id="listing-address-preview" style="display: none;"></span> <span class="notes" id="listing-phone-preview" style="display: none;"></span> </div> <div class="phone-container"></div> </li> </ul>
        </div>

        <!-- Promotion Info Text (unchanged) -->
        <div class="promotion-info"> /* ... */ </div>

        <hr style="margin: 25px 0;">

        <!-- Duration Selection (unchanged - ensure LIVE price IDs are set) -->
        <div class="duration-options"> /* ... */ </div>

        <!-- === START: Email Input Section Updated === -->
        <div class="email-input-group">
            <label for="promoter-email">Your Email Address (for receipt):</label>
            <input type="email" id="promoter-email" name="promoter-email" required placeholder="you@example.com">

            <label for="promoter-email-confirm" style="margin-top: 10px;">Confirm Email Address:</label> <!-- Added label -->
            <input type="email" id="promoter-email-confirm" name="promoter-email-confirm" required placeholder="Confirm your email"> <!-- Added input -->
        </div>
        <!-- === END: Email Input Section Updated === -->

        <div id="message-area"></div>

        <button id="payment-button" class="button-style">
            <i class="fa-brands fa-stripe-s"></i> Proceed to Payment
        </button>

        <p class="back-link"><a href="#" id="go-back-link">Cancel and Go Back</a></p>
    </div>

    <!-- SCRIPT LOADING ORDER (unchanged) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js"></script>
    <script src="promote.js" defer></script>

</body>
</html>
