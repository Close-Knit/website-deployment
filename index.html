<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Directory - Home</title>
    <!-- Link to your main stylesheet if you have one -->
    <link rel="stylesheet" href="styles.css"> 
    <style>
         /* Basic styles for the home page list */
         body { font-family: sans-serif; padding: 20px; }
         h1 { text-align: center; }
         #province-list section { margin-bottom: 20px; }
         #province-list h2 { background-color: #eee; padding: 5px; margin-bottom: 10px;}
         #province-list ul { list-style: none; padding-left: 20px; }
         #province-list li { margin-bottom: 5px; }
         #province-list a { text-decoration: none; color: #1a0dab; }
         #province-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>Select Your Community</h1>

    <!-- This is the container home.js will populate -->
    <div id="province-list">
        <!-- Province and community links will appear here -->
    </div>

    <!-- IMPORTANT: Link to the home.js script -->
    <!-- Use 'defer' to ensure HTML is parsed before script runs -->
    <script src="home.js" defer></script> 

</body>
</html>
