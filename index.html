<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Directory - Home</title>
    <!-- Link to the central stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Start: Site Logo Link -->
  <a href="index.html" id="site-logo-link" title="Go to Home Page">
    <!-- Use the correct filename and path -->
    <img src="images/Bizly_Logo_150px.webp" alt="Bizly Logo - Go to Home" id="site-logo"> 
  </a>
  <!-- End: Site Logo Link --> 

    <h1>Select Your Community</h1>

    <!-- This is the container home.js will populate -->
    <div id="province-list">
        <p>Loading available communities...</p>
    </div>

    <!-- Load Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- THEN load your script that USES Supabase -->
    <!-- Use 'defer' to allow HTML parsing before script runs, but DOMContentLoaded in JS is safer -->
    <script src="home.js" defer></script>

</body>
</html>
