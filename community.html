<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Directory</title> <!-- Title gets updated by JS -->
  
  <!-- Link CSS and Font Awesome -->
  <!-- *** Start: Correct Font Awesome Link using confirmed values *** -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <!-- *** End: Correct Font Awesome Link *** -->
  
  <!-- Your styles.css link below -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Site Logo Link -->
    <a href="index.html" id="site-logo-link" title="Go to Home Page">
       <img src="images/Bizly_Logo_150px.webp" alt="Bizly Logo - Go to Home" id="site-logo">
    </a>

    <!-- Wrapper for Community Logo and Heading -->
    <div class="community-header">
        <img id="logo" src="" alt="Community Logo" style="display: none;"> 
        <h1 id="community-name">Community Directory</h1>
    </div>
    
    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search by Name or Category..."> 
    </div>

    <!-- Action Buttons Container -->
    <div class="action-buttons"> 
        <button id="printButton" title="Print or Save Directory as PDF">
            <i class="fa-solid fa-print print-icon"></i> 
            <span class="print-text">Print Directory</span>
        </button>
        <a href="#" id="suggestChangeLink" class="button-style" title="Suggest an addition or change">
             <i class="fa-solid fa-plus-circle"></i> 
             <span>Suggest Change</span>
        </a>
    </div> 

    <!-- Results container -->
    <ul id="results">
        <!-- Directory listings will appear here -->
        <!-- Static "Loading listings..." removed, handled by JS -->
    </ul>

    <!-- Notice text -->
    <p class="notice">
        This directory is for community members only. Home-based business information included with consent, by request, or provided directly by the business itself.
        To update or remove your listing, please see the 'contact us' link.
    </p>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="directory.js"></script> 
</body>
</html>
