<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Directory Change</title>
  <!-- Link CSS and Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Optional: Site Logo Link -->
    <a href="index.html" id="site-logo-link" title="Go to Home Page">
       <img src="images/Bizly_Logo_150px.webp" alt="Bizly Logo - Go to Home" id="site-logo">
    </a>

    <h1>Suggest a Directory Change</h1>
    <h2 id="form-context">For: Loading...</h2> 
    
    <form id="suggestion-form">
        <!-- Change Type Selection -->
        <div class="form-group">
            <label>Type of Change:</label>
            <div>
                <input type="radio" id="add" name="change_type" value="ADD" required checked> <label for="add">Add New Listing</label>
            </div>
            <div>
                <input type="radio" id="change" name="change_type" value="CHANGE" required> <label for="change">Change Existing Listing</label>
            </div>
            <div>
                 <input type="radio" id="delete" name="change_type" value="DELETE" required> <label for="delete">Remove Listing</label>
            </div>
        </div>

        <!-- Target Listing Field (Conditional) -->
        <div class="form-group" id="target-listing-group" style="display: none;">
            <label for="target_listing_info">Name of Listing to Change/Remove:</label>
            <input type="text" id="target_listing_info" name="target_listing_info" placeholder="Enter name as it appears in directory">
        </div>

        <hr> <!-- Separator -->

        <!-- Listing Details Fields -->
        <p><strong>Listing Details (Fill in for Add/Change):</strong></p>
        <div class="form-group">
            <label for="suggested_name">Name:</label>
            <input type="text" id="suggested_name" name="suggested_name">
        </div>
        <div class="form-group">
            <label for="suggested_phone">Phone Number:</label>
            <input type="tel" id="suggested_phone" name="suggested_phone">
        </div>
        <div class="form-group">
            <label for="suggested_category">Category:</label>
            <input type="text" id="suggested_category" name="suggested_category">
        </div>
         <div class="form-group">
            <label for="suggested_notes">Notes (Optional):</label>
            <textarea id="suggested_notes" name="suggested_notes" rows="3"></textarea>
        </div>

        <hr> <!-- Separator -->

        <!-- Submitter Comment Field -->
        <div class="form-group">
            <label for="submitter_comment">Your Comments (Optional):</label>
            <textarea id="submitter_comment" name="submitter_comment" rows="3" placeholder="Reason for change, contact info (optional), etc."></textarea>
        </div>

         <!-- Hidden fields to carry context (values set by JS) -->
         <input type="hidden" id="community_id" name="community_id">
         <input type="hidden" id="province_name" name="province_name">
         <input type="hidden" id="community_name" name="community_name">

        <!-- Message Area -->
        <div id="form-message" class="form-message"></div> 

        <!-- Submit Button -->
        <button type="submit" id="submit-button">Submit Suggestion</button>
    </form>
    
    <!-- Back Link -->
    <p style="text-align: center; margin-top: 20px;"><a href="javascript:history.back()">Go Back to Directory</a></p> 

    <!-- JavaScript Libraries and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="suggest_change.js" defer></script>
</body>
</html>
