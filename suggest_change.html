<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Directory Change</title>
  <!-- Link CSS and Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Site Logo Link -->
    <a href="index.html" id="site-logo-link" title="Go to Home Page">
       <img src="images/Bizly_Logo_150px.webp" alt="Bizly Logo - Go to Home" id="site-logo">
    </a>

    <h1>Suggest a Directory Change</h1>
    <h2 id="form-context">For: Loading...</h2> 
    
    <form id="suggestion-form">
        <!-- Change Type Selection -->
        <div class="form-group">
            <label>Type of Change:</label>
            <div> <input type="radio" id="add" name="change_type" value="ADD" required checked> <label for="add">Add New Listing</label> </div>
            <div> <input type="radio" id="change" name="change_type" value="CHANGE" required> <label for="change">Change Existing Listing</label> </div>
            <div> <input type="radio" id="delete" name="change_type" value="DELETE" required> <label for="delete">Remove Listing</label> </div>
        </div>

        <!-- *** START: Modified Target Listing Field *** -->
        <div class="form-group" id="target-listing-group" style="display: none;">
            <!-- Changed label 'for' and text slightly -->
            <label for="target_listing_select">Listing to Change/Remove:</label> 
            <!-- Replaced text input with select dropdown -->
            <select id="target_listing_select" name="target_listing_select">
                 <option value="">-- Select Listing --</option> 
                 <!-- Options will be populated by JS -->
            </select>
        </div>
        <!-- *** END: Modified Target Listing Field *** -->

        <hr> 

        <!-- Listing Details Fields -->
        <p><strong>Listing Details (Fill in for Add/Change):</strong></p>
        <div class="form-group"> <label for="suggested_name">Name:</label> <input type="text" id="suggested_name" name="suggested_name"> </div>
        <div class="form-group"> <label for="suggested_phone">Phone Number:</label> <input type="tel" id="suggested_phone" name="suggested_phone"> </div>
        <div class="form-group"> <label for="suggested_address">Address (Optional):</label> <input type="text" id="suggested_address" name="suggested_address"> </div>
        <div class="form-group"> <label for="suggested_email">Email (Optional):</label> <input type="email" id="suggested_email" name="suggested_email"> </div>
        <div class="form-group"> <label for="suggested_category_select">Category:</label> <select id="suggested_category_select" name="suggested_category_select"> <option value="">Loading categories...</option> <option value="_OTHER_">Other...</option> </select> </div>
        <div class="form-group" id="other-category-group" style="display: none;"> <label for="suggested_category_other">Specify Other Category:</label> <input type="text" id="suggested_category_other" name="suggested_category_other"> </div>
        <div class="form-group"> <label for="suggested_notes">Notes (Optional):</label> <textarea id="suggested_notes" name="suggested_notes" rows="3"></textarea> </div>

        <hr> 

        <!-- Submitter Comment Field -->
        <div class="form-group"> <label for="submitter_comment">Your Comments (Optional):</label> <textarea id="submitter_comment" name="submitter_comment" rows="3" placeholder="Reason for change, contact info (optional), etc."></textarea> </div>

         <!-- Hidden fields -->
         <input type="hidden" id="community_id" name="community_id">
         <input type="hidden" id="province_name" name="province_name">
         <input type="hidden" id="community_name" name="community_name">

        <!-- Message Area -->
        <div id="form-message" class="form-message"></div> 

        <!-- Submit Button -->
        <button type="submit" id="submit-button">Submit Suggestion</button>
    </form>
    
    <!-- Back Link -->
    <p class="form-back-link"><a href="javascript:history.back()">Go Back to Directory</a></p> 

    <!-- JavaScript Libraries and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="suggest_change.js" defer></script>
</body>
</html>
